name: sixhour

on:
  schedule:
    - cron: '5 */8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest  # 使用Ubuntu环境

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Update Android SDK Tools
      run: |
        echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --add-modules java.xml.bind --update

    - name: Download Google Play Services Image
      run: |
        echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --add-modules java.xml.bind --install "system-images;android-29;google_apis_playstore;x86_64"

    - name: Start Android Emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis_playstore
        arch: x86_64
        profile: Nexus 6
        disable-animations: true
        script: |
          # 等待模拟器完全启动
          sleep 60

          # 启动Google Play商店
          adb shell am start -n com.android.vending/com.google.android.finsky.activities.MainActivity

          # 输出模拟器的IP地址
          emulator_ip=$(adb shell ifconfig wlan0 | grep 'inet ' | awk '{print $2}')
          echo "Emulator IP: $emulator_ip"

          # 如果需要，可以在这里添加更多的adb命令来模拟用户操作

    # 这里可以添加更多步骤，如运行测试、收集日志等
